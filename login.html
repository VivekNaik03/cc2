<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Attendance</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Login Attendance</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view.html">View Attendance</a></li>
                <li><a href="delete.html">Delete Attendance</a></li>
                <li><a href="login.html">Login Attendance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login Attendance</h2>
        <form id="attendanceForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Late">Late</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Attendance Management System</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
